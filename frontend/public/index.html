<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- Mobile Optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="HireMe Maker" />
    
    <!-- SEO and Social -->
    <meta name="description" content="HireMe Maker - AI-powered resume tailoring for better ATS scores. Upload your resume, analyze keywords, and get AI-optimized versions." />
    <meta name="keywords" content="resume optimizer, ATS score, resume analysis, AI resume, job application, keyword optimization, hireme maker" />
    <meta name="author" content="HireMe Maker" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://username.github.io/smart-resume-optimizer/" />
    <meta property="og:title" content="HireMe Maker - AI-Powered Resume Optimizer" />
    <meta property="og:description" content="Optimize your resume for ATS systems using AI technology. Upload your resume, get ATS scores, and generate optimized versions." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://username.github.io/smart-resume-optimizer/" />
    <meta property="twitter:title" content="HireMe Maker - AI-Powered Resume Optimizer" />
    <meta property="twitter:description" content="Optimize your resume for ATS systems using AI technology. Upload your resume, get ATS scores, and generate optimized versions." />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.png" />
    
    <!-- PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon-192.png" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="//api.openai.com" />
    <link rel="dns-prefetch" href="//generativelanguage.googleapis.com" />
    
    <!-- Security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <title>HireMe Maker - AI-Powered Resume Optimizer</title>
    
    <!-- Critical CSS for above-the-fold content -->
    <style>
      /* Critical loading styles */
      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading screen once React loads */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f9fafb;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>You need to enable JavaScript to run this application.</p>
        <p>HireMe Maker requires JavaScript for AI-powered resume analysis and optimization.</p>
      </div>
    </noscript>
    
    <!-- Loading screen -->
    <div id="app-loading" class="app-loading">
      <div style="text-align: center;">
        <div class="loading-spinner"></div>
        <p style="margin-top: 20px; color: #666; font-family: Arial, sans-serif;">Loading HireMe Maker...</p>
      </div>
    </div>
    
    <div id="root"></div>
    
    <!-- Remove loading screen when app loads -->
    <script>
      window.addEventListener('load', function() {
        const loading = document.getElementById('app-loading');
        if (loading) {
          setTimeout(() => {
            loading.style.opacity = '0';
            setTimeout(() => loading.remove(), 300);
          }, 500);
        }
      });
    </script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
